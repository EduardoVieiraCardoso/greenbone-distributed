# ===========================================
# NATS Server Configuration
# Greenbone Distributed Scanning Platform
# ===========================================

# Server identification
server_name: greenbone-nats

# Client connections
port: 4222

# HTTP monitoring
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# Authorization
authorization {
  # Default token for all clients
  # In production, use user-based auth with different tokens per probe
  token: ${NATS_TOKEN}
  
  # Connection timeout
  timeout: 5
}

# Limits
max_connections: 100
max_payload: 8MB

# No persistence (in-memory only)
# Probes should reconnect and re-subscribe on restart

# JetStream disabled (not needed for this use case)
# jetstream: off
